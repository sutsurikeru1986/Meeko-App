
<section id="meekomagazine" class="meekomagajax">

    <div class="row fullwidthmeeko">

        <div class="small-12 columns">

            <div class="magazinehome">
                
                <div ng-hide="loader.loading" class="row">

                    <div class="small-12 medium-12 large-12 columns">

                        <div class="breadcrumb-wishlist productheader">

                            <div class="row">

                                <div class="small-12 medium-10 large-10 columns" itemprop="breadcrumb">
                                    <p>
                                        <a class="home" href="http://localhost">Home</a> / <span> Styles</span></p>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>                       
                
                <div class="row">

                    <div class="small-12 columns">
                        
                        <div ng-hide="loader.loading">

                            <div class="dresstypes">
                                
                                <ul class="small-block-grid-2">
                                    
                                    <li ng-repeat="term in terms">
                                        
                                        <div class="dresstypecontainer">
                                        
                                            <div class="dresstypeimage">

                                                <a href="/product/{{ term.slug }}">

                                                    <img ng-src="http://preview.meeko.me/wp-content/uploads/dresstypes/{{ term.slug }}.jpg" />                       
                                                </a>

                                            </div>

                                            <div class="dresstyletitle">

                                                <a href="/product/{{ term.slug }}">{{ term.title }}</a>

                                            </div>
                                            
                                        </div>
                                        
                                    </li>
                                    
                                </ul>
                                
                            </div>
                            
                        </div>

                    </div>

                </div>
                
                <div ng-show="loader.loading"><div class="ajax-loader-meeko-app"></div></div>
                
            </div>
            
        </div>
        
    </div>
    
</section>
