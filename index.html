<!DOCTYPE html>
<html lang="en" ng-app="meekoApp">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- include jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="application/javascript" src="http://localhost/js/fastclick.js"></script>

    <!-- include AngularJS plus modules -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <script type="text/javascript" src="http://preview.meeko.me/wp-content/themes/meeko/js/owl.carousel.min.js"></script>
    <script src="//code.angularjs.org/1.2.22/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.2.22/angular-animate.min.js"></script>
    <script src="//code.angularjs.org/1.2.22/angular-resource.min.js"></script>
    <script src="//code.angularjs.org/1.2.22/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-touch.js"></script>
    <script type="text/javascript" src="http://preview.meeko.me/wp-content/themes/meeko/js/foundation.min.js"></script>

    <!-- include custom AngularJS files -->
    <script src="http://localhost/js/app.js"></script>

    <!-- include custom AngularJS files -->
    <script src="http://localhost/js/meekoApp.js"></script>
    <script src="http://localhost/js/ngRepeatOwlCarousel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- include custom CSS -->
    <link href="http://preview.meeko.me/wp-content/themes/meeko/css/foundation.custom.min.css" rel="stylesheet">
    <link href="http://preview.meeko.me/wp-content/themes/meeko/css/normalize.css" rel="stylesheet">
    <link href="http://preview.meeko.me/wp-content/themes/meeko/css/styles.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css?c99495" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nga.css" />

    <link href="http://preview.meeko.me/wp-content/themes/meeko/css/owl.carousel.css" rel="stylesheet">
    <link href="http://preview.meeko.me/wp-content/themes/meeko/css/owl.theme.css" rel="stylesheet">
    <link href="http://preview.meeko.me/wp-content/themes/meeko/css/owl.transitions.css" rel="stylesheet">

    <script>
        $(window).bind("load", function () {
            $(document).foundation();
        });    
        
        $(function() {
            FastClick.attach(document.body);
        });        
		
        $( document ).ready(function() { 

        });		
        
    </script>


</head>

<body>

<section id="header">
    
    <div class="row fullwidthmeeko">
    
        <div ng-controller="goBack" class="show-for-small-only gobackmobile">
        
            <a ng-click='back()'><i class="fa fa-angle-left fa-3"></i></a>

        </div>

        <div class="show-for-small-only searchiconmobile">
            
            <img alt="Search for the perfect dress" title="Search for the perfect dress" src="http://preview.meeko.me/wp-content/themes/meeko/img/searchmobile.png?86c610" ng-click="collapsed = !collapsed">
            
        </div>
        

        <div class="small-12 medium-3 large-3 columns">
            
            <div class="logo">
                
                <a href="http://localhost/"> 
                    <img src="http://localhost/img/meeko.png" /> 
                </a>
            </div>
            
        </div>

        <div class="small-12 medium-5 large-6 columns searchbg">

            <span id="searchDresses" class="search" ng-show="collapsed">

                   <div class="search-form">

                        <div class="input-container" ng-controller="searchController">

                            <input class="meeko-search-bar" ng-model="search" id="search" type="text" placeholder="Search by brand, type or colour">

                            <div class="search-submit">

                                <button class="submit" ng-click="fetchResults(search)"></button>

                            </div>

                        </div>

                    </div>

                </span>
            
            </div>

        </div>
    
</section>
    
<!-- main view -->
<section>

    <div class="view-animate-container">

        <div id="meekoView" ng-view class="view-animate view" anim-class></div>

    </div>

</section>
<!-- main view ends -->
    
<section id="mobilemeekohome">

    <div class="mobilequicktab" ng-controller="MenuController">

        <ul>

            <li class="mobiletab" ng-class="{ activetab:isActive('/') }" class="promos">
                
                <a class="promos" href="/" ng-class="{ activetab:isActive('/') }">
                    <div class="homemobileicon"></div>
                    <p>Home</p>
                </a>

            </li>
            
            <li class="mobiletab" ng-class="{ activetab:isActive('/styles/') }">

                <a class="latestmeekomobile" href="/styles/" ng-class="{ activetab:isActive('/styles/') }">
                    <div class="dressmobileicon"></div>
                    <p>Styles</p>
                </a>

            </li>            

            <li class="mobiletab" ng-class="{ activetab:isActive('/product/') }">

                <a class="latestmeekomobile" href="/product/" ng-class="{ activetab:isActive('/product/') }">
                    <div class="dressmobileicon"></div>
                    <p>New</p>
                </a>

            </li>


            <li class="mobiletab" ng-class="{ activetab:isActive('/magazine/') }">

                <a class="latestmeekomag" href="/magazine/" ng-class="{ activetab:isActive('/magazine/') }"> 
                    <div class="dressmobileicon"></div>
                    <p>The look</p>
                </a>

            </li>

            <li class="mobiletab" ng-class="{ activetab:isActive('/about/') }">

                <a class="latestmeekomag" href="/about/" ng-class="{ activetab:isActive('/about/') }">
                    <div class="meekomobileicon"></div>
                    <p>About us</p>
                </a>

            </li>

        </ul>

    </div>

</section>      

</body>

</html>
